<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  padding: 20px;
}

.container {
  background-color: #fff;
  border-radius: 5px;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-sizing: border-box;
}

textarea {
  height: 100px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
  <h2>Form</h2>
  <label for="name">NAME*</label>
  <input type="text" id="name" name="name" placeholder="Your Name">

  <label for="age">AGE*</label>
  <input type="text" id="age" name="age" placeholder="Your Age">

  <label for="gender">GENDER*</label>
  <button type="button" id="male" name="gender">MALE</button>
  <button type="button" id="female" name="gender">FEMALE</button>

  <label for="hobbies">HOBBIES</label>
  <input type="text" id="hobbies" name="hobbies" placeholder="Your Hobbies">

  <label for="business">IF YOU WERE TO START A BUSINESS WHAT WOULD IT BE?</label>
  <input type="text" id="business" name="business" placeholder="Your Business Idea"> <label for="goals">WHAT ARE YOUR FUTURE GOALS?</label>
  <input type="text" id="goals" name="goals" placeholder="Your Future Goals">

  <label for="interests">WHAT ARE YOUR INTERESTS?</label>
  <input type="text" id="interests" name="interests" placeholder="Your Interests">

  <label for="important">WHAT IS THE MOST IMPORTANT THING IN YOUR LIFE?</label>
  <input type="text" id="important" name="important" placeholder="Most Important Thing">

  <label for="bio">BIO</label>
  <textarea id="bio" name="bio" placeholder="Tell us about yourself"></textarea>

  <button type="submit">SUBMIT</button>
</div>

</body>
</html>
